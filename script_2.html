<script>
// Digitação da seção "Sobre"
const titleElementSobre = document.querySelector('#sobre h1');
const textElementSobre = document.querySelector('#sobre p');

const titleSobre = "SOBRE";
const textSobre = `Olá, sou o Marcos Kaoru Sawada, um estudante desenvolvedor com ideias e soluções digitais que realmente impactam as pessoas. Com menos de 1 ano de conhecimento em linguagens como JavaScript, Python, PHP (Livewire/Laravel), HTML e CSS, meu foco está em criar sites e aplicativos intuitivos e escaláveis. Meu interesse pela programação surgiu da curiosidade em entender como as coisas funcionam por trás de um site. Desde então, tive a oportunidade de trabalhar e ganhar conhecimento na Secretaria de Saúde de Campo Grande, MS, no setor de desenvolvimento de sistemas, onde refinei minhas habilidades em PHP (Livewire/Laravel).`;

const titleElementHabilidades = document.querySelector('#habilidades h2');
const titleHabilidades = "HABILIDADES";

const titleElementProjetos = document.querySelector('#projetos h2');
const titleProjetos = "PROJETOS DESENVOLVIDOS";

const titleElementContato = document.querySelector('#contato h1');  // Seção de Contato
const textElementContato = document.querySelector('#contato p');    // Seção de Contato

const titleContato = "CONTATO:";
// const textContato = `Entre em contato comigo para projetos ou outras colaborações. Estou sempre aberto a novas oportunidades e ideias para aprimorar meu trabalho e impactar positivamente o mundo da tecnologia.`;

let indexTitleSobre = 0;
let indexTextSobre = 0;
let indexTitleHabilidades = 0;
let indexTitleProjetos = 0;
let indexTitleContato = 0;
let indexTextContato = 0;

function typeTitleSobre() {
    if (indexTitleSobre < titleSobre.length) {
        titleElementSobre.textContent += titleSobre.charAt(indexTitleSobre);
        indexTitleSobre++;
        setTimeout(typeTitleSobre, 100);
    } else {
        typeTextSobre();
    }
}

function typeTextSobre() {
    if (indexTextSobre < textSobre.length) {
        textElementSobre.textContent += textSobre.charAt(indexTextSobre);
        indexTextSobre++;
        setTimeout(typeTextSobre, 10);
    }
}

function typeTitleHabilidades() {
    if (indexTitleHabilidades < titleHabilidades.length) {
        titleElementHabilidades.textContent += titleHabilidades.charAt(indexTitleHabilidades);
        indexTitleHabilidades++;
        setTimeout(typeTitleHabilidades, 100);
    }
}

function typeTitleProjetos() {
    if (indexTitleProjetos < titleProjetos.length) {
        titleElementProjetos.textContent += titleProjetos.charAt(indexTitleProjetos);
        indexTitleProjetos++;
        setTimeout(typeTitleProjetos, 100);
    }
}

function typeTitleContato() {
    if (indexTitleContato < titleContato.length) {
        titleElementContato.textContent += titleContato.charAt(indexTitleContato);
        indexTitleContato++;
        setTimeout(typeTitleContato, 100);
    } else {
        typeTextContato();  // Inicia a digitação do texto de contato
    }
}

function typeTextContato() {
    if (indexTextContato < textContato.length) {
        textElementContato.textContent += textContato.charAt(indexTextContato);
        indexTextContato++;
        setTimeout(typeTextContato, 10);
    }
}

// Inicia a digitação dos títulos assim que o script carregar
typeTitleSobre();
setTimeout(typeTitleHabilidades, 1500); // Atraso para começar a digitar "Habilidades"
setTimeout(typeTitleProjetos, 3000); // Atraso para começar a digitar "Projetos Desenvolvidos"
setTimeout(typeTitleContato, 4500); // Atraso para começar a digitar "Contato"




</script>
